<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete book</title>
</head>
<body>
<div class="container mt-4">
    <h1 style="text-align: center;">Book Delete</h1>
    <h4 style="text-align: center;">Are you sure you want to delete {{ book.title }}?</h4>
    <form method="post" style="text-align: center">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" style=" text-align: center;">Delete</button>
        <a href=" {% url 'book_list' %} " class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
