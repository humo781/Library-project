<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Author</title>
</head>
<body>
<h1>Author Update</h1>
<div class="container mt-4">
<form method="post">
    {% csrf_token%}
        <div class="form-group">
            <label for="name">First name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ author.first_name}}" required>
             <label for="name">Last name</label>
            <input type="text" class="form-control " id="last_name" name="last_name" value="{{ author.last_name}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
