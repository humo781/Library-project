<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Category List</title>
</head>
<body style="background-color: LightCoral">
<div class="container mt-4">
    <h1 style="color: LawnGreen">Category List</h1>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Add new category</a>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th class="col-2" style="text-align: center; background-color: Cyan">Name</th>
            <th class="col-2" style="text-align: center; background-color: Cyan">Action</th>
        </tr>
        </thead>
        <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td class="text-right">
                <a href="{% url 'category_update' category.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
